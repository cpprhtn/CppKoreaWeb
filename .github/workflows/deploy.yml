name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rsync
        run: sudo apt-get install -y rsync

      - name: Deploy to GitHub Pages
        run: rsync -av --delete /home/runner/work/CppKoreaWeb/svelte-kit/output/ $GITHUB_WORKSPACE/

        
      # 아래에 필요한 설정을 추가하여 GitHub Pages에 배포하는 등의 작업을 수행할 수 있습니다.
